    <div class="intro h-full flex flex-col justify-around items-center bg-landingPage bg-cover">
        <div class="flex justify-center items-center gap-6 my-6">
            <span class="flex">
            <form action="https://github.com/S-BaC/gamesDB" class="m-0 p-0">
                <button>
                    <img src="images/rubik.png" class="w-8 h-8 relative" alt=""/>
                </button>
            </form>
            </span>
            

            <p class="text-1xl sm:text-2xl md:text-3xl text-white"> WHOLE NEW WORLDS, YOURS TO VENTURE! </p>  
        </div>

        <div class="flex justify-center gap-6">
            <div class="border-white border-2 rounded relative w-60 flex items-center  drop-shadow-lg">
                <form action="" class="flex">
                  <input type="text" class="px-2 bg-transparent focus:outline-0 caret-yellow-300">  
                  <button class="border-l-2 border-white absolute right-0 px-2 cursor-pointer backdrop-blur bg-white h-full flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="black" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                  </button>
                </form>
            </div>

            <div class="border-white border rounded text-white backdrop-blur p-2 cursor-pointer drop-shadow-lg" id="feelingLuckyBtn">
                <p>Feeling Lucky</p>
            </div>
        </div>

        <div class="searchedGames flex justify-center">

        </div>

        <div class="flex flex-col justify-center items-center text-white md:my-6 md:gap-6" id="catalog">
            <p>CATALOG</p>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 animate-bounce cursor-pointer" id="toCatalog" fill="none" viewBox="0 0 24 24" stroke="rgb(253 224 71)" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
        </div>
       
    </div>

    <div class="w-full categories  px-6 md:px-24 flex flex-col items-center justify-center ">
        <header class="flex justify-around md:justify-center items-center md:gap-16 md:py-2 lg:py-6 sticky top-0 z-10 backdrop-blur">
            <img src="images/rubik.png" class="w-6 h-6 md:w-12 md:h-12 drop-shadow-lg relative" alt="" onclick="scrollToTop()"/>
            
            <div class="flex md:gap-10">
                <div class="category text-white text-yellow-300 text-semibold text-md md:text-2xl p-2 backdrop-blur rounded-lg cursor-pointer">
                    <p class="drop-shadow-lg">MMO</p>
                </div>  
                <div class="category text-white text-semibold text-md md:text-2xl p-2 backdrop-blur-sm rounded-lg cursor-pointer">
                    <p>MMORPG</p>
                </div>  
                <div class="category text-white text-semibold text-md md:text-2xl p-2 backdrop-blur-sm rounded-lg cursor-pointer">
                    <p>Shooter</p>
                </div>  
                <div class="category text-white text-semibold text-md md:text-2xl p-2 backdrop-blur-sm rounded-lg cursor-pointer">
                    <p>Strategy</p>
                </div>  
                <div class="category text-white text-semibold text-md md:text-2xl p-2 backdrop-blur-sm rounded-lg cursor-pointer">
                    <p>Moba</p>
                </div>  
            </div>
        </header>

        <div class="games justify-center items-center grid grid-cols-2 "></div>
